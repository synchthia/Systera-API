name: CI
on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: "systera-api"
  MVN_REPO_SERVER_ID: "startail-public"

jobs:
  maven:
    name: deploy-maven
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Build and Deploy
        run: |
          cat <<EOT > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>${{ env.MVN_REPO_SERVER_ID }}</id>
                <username>${{ secrets.MVN_REPO_USERNAME }}</username>
                <password>${{ secrets.MVN_REPO_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOT
          bash ./systerapb/make-java.sh deploy

  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push"
        uses: docker/build-push-action@v2
        with:
          context: "."
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
